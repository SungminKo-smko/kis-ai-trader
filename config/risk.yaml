position_limits:
  max_single_position_pct: 0.10
  max_sector_pct: 0.30
  max_invested_pct: 0.80
  min_cash_reserve_pct: 0.20

loss_limits:
  max_single_trade_loss_pct: 0.02
  max_daily_loss_pct: 0.03
  max_weekly_loss_pct: 0.05
  max_drawdown_pct: 0.10

order_limits:
  max_orders_per_day: 20
  max_order_amount: 5000000
  min_order_interval_seconds: 30

circuit_breaker:
  consecutive_loss_trigger: 3
  cooldown_hours: 24
  auto_resume: false

stop_loss:
  default_pct: 0.05
  trailing_stop_pct: 0.03
  atr_multiplier: 2.0

take_profit:
  default_pct: 0.10
  partial_take_profit:
    - threshold_pct: 0.05
      sell_pct: 0.30
    - threshold_pct: 0.10
      sell_pct: 0.30
